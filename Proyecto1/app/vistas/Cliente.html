  <script src="{% static 'js/validaciones.js' %}"></script>
</head>
<body>
    <header>
              <img href="index.html" src="{% static 'img/logo.png' %}" alt="Logo de la empresa" id="logo" width="35%">
              <nav id="menu">
                <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="/productosLineas/">Productos</a></li>

                  <li><a href="acerca-de.html">Ventas</a></li>
                  <li><a href="acerca-de.html">Acerca de...</a></li>

                </ul>
              </nav>
            </header>



  <form action="/postinsertarCliente/" method="post" >
    {% csrf_token %}
<div class="form-group">
<label for="">Nombre:</label>
<input id="nombre" onkeypress="return letras(event)" type="text" name="nom" required>
</div>
<div class="form-group">
<label for="">Apellidos:</label>
<input id="apellido" onkeypress="return letras(event)" type="text" name="apellidos" required>
</div>
<div class="form-group">
<label for="">Edad:</label>
<input type="number" onkeypress="return numeros(event)" name="edad" required>
</div>
<div class="form-group">
<label for="">Sexo:</label>

<input type="text" name="sexo" required>
<!--<select class="" name="">
  <option value="A">Masculinno</option>
  <option value="B">Femenino</option>
</select>-->
</div>
<div class="form-group">
<label for="">Telefono:</label>
<input type="text" onkeypress="return numeros(event)" name="telefono" required>
</div>

<div class="form-group">
<label for="">Email:</label>
<input type="email" name="email" required>
</div>

<div class="form-group">
<label for="">Direccion:</label>
<input type="text" onkeypress="return rola(event)" name="direccion" required>
</div>

<div class="form-group">
<label for="">Contraseña</label>
<input type="text" onkeypress="return contraseña(event)" name="password" required>
</div>
<br>
<input type="submit" name="enviar" value="Guardar" class="btn btn-default">
  </form>

{% if res %}
<h2>{{res}}</h2>
{% endif %}





</body>
</html>
