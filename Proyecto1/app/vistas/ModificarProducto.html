    {% if res %}

  <section>
    <form action="/postModificarProducto/" method="post" >
      {% csrf_token %}
  <div class="form-group">
  <label for="">Id:</label>
  <input  value="{{res.id}}" disabled type="number" onkeypress="return numeros(event)" name="id" required>
  </div>
  <div class="form-group">
  <label for="">Nombre:</label>
  <input  value="{{res.nombre}}" maxlength="30" id="nombre" onkeypress="return letras(event)" type="text" name="nom" required>
  </div>
  <div class="form-group">
  <label for="">Marca:</label>
  <input  value="{{res.marca}}" maxlength="30" id="marca" onkeypress="return letras(event)" type="text" name="marca" required>
  </div>

  <div class="form-group">
  <label for="">Precio:</label>

  <input  value="{{res.precio}}" maxlength="4" min="50" max="2500" type="text" name="precio" required>
  <!--<select class="" name="">
    <option value="A">Masculinno</option>
    <option value="B">Femenino</option>
  </select>-->
  </div>
  <div class="form-group">
  <label for="">Proveedor:</label>
  <input  value="{{res.proveedor_id}}" type="text" onkeypress="return numeros(event)" name="proveedor_id" required>
  </div>

  <div class="form-group">
  <label for="">Personal:</label>
  <input  value="{{res.personal_id}}" type="personal" name="personal_id" required>
  </div>


  <input onclick="ocultaproducto()" type="submit" name="enviar" value="Guardar" class="btn btn-default">
  </form>
      {% endif %}
  </section>



  </body>
