<body onload="ocultaventa()">
  <header>
      <img href="index.html" src="{% static 'img/logo.png' %}" alt="Logo de la empresa" id="logo" width="35%">

      <nav id="menu" style="width:100%" >
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="/productosLineas/">Productos</a></li>
          <li><a href="tienda-fisica.html">Tienda fisica</a></li>

          <li><a href="acerca-de.html">Acerca de...</a></li>

        </ul>
      </nav>
    </header>
    <br><br><br><br>
    {% if res %}

  <section>
    <form action="/postModificarVenta/" method="post" >
      {% csrf_token %}
  <div class="form-group">
  <label for="">Id:</label>
  <input  value="{{res.id}}" type="number" onkeypress="return numeros(event)" name="id" required>
  </div>
  <div class="form-group">
  <label for="">Total:</label>
  <input  value="{{res.total}}"  onkeypress="return numeros(event)" type="text" name="total" required>
  </div>
  <div class="form-group">
  <label for="">Fecha:</label>
  <input  value="{{res.fecha}}" type="datetime" name="fecha">
</div>

  <div class="form-group">
  <label for="">Cliente:</label>
  <input  value="{{res.cliente_id}}" type="text" name="cliente_id" required>
  </div>

  <div class="form-group">
  <label for="">Personal:</label>
  <input  value="{{res.personal_id}}" type="text" onkeypress="return numeros(event)" name="personal_id" required>
  </div>

  <div class="form-group">
  <label for="">Sucursal:</label>
  <input  value="{{res.sucursal_id}}" type="number" onkeypress="return rola(event)" name="sucursal_id" required>
  </div>


  <input onclick="ocultaventa()" type="submit" name="enviar" value="Guardar" class="btn btn-default">
  </form>
      {% endif %}
  </section>



  </body>
  </html>
