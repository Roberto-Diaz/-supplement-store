<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar personal</title>
    <script src="recursos/js/validaciones.js"></script>
</head>
<body>
  <form action="/postinsertarpersonal/" method="post">
  {% csrf_token %}
Nombre:
<input type="text" onkeypress="return letras(event)" name="nombre" required>
<br>
Apellidos:
<input type="text" onkeypress="return letras(event)" name="apellidos" required>
<br>
Edad:
<input type="number" onkeypress="return numeros(event)" name="edad" required>
<br>
Sexo:
<!--
<select class="" name="">
  <option value="A">Masculino</option>
  <option value="B">Femenino</option>
</select>
-->
<input type="text"  name="sexo" required>
<br>
Telefono:
<input type="text" onkeypress="return numeros(event)" name="telefono" required>
<br>
Email:
<input type="email" name="email" required>
<br>
Direccion:
<input type="text" onkeypress="return rola(event)" name="direccion" required>
<br>
Sucursal:
<input type="text" onkeypress="return letras(event)" name="sucursal" required>
<br>
<input type="submit" name="enviar" value="Guardar">
</form>
{% if res %}
<h2>{{res}}</h2>
{% endif %}


</body>
</html>
