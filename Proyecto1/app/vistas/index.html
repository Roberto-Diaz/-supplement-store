<script type="text/javascript">
	var aux=0;
    function slider(){
    var img = document.getElementById('slider').getElementsByTagName('li');
    for (var i = aux; i <= img.length; i++){img[i].className= "muestra";
    for (var j =0; j<img.length;j++){
    if(j!=aux){img[j].className='oculta'}}aux++;break;}
    if(aux >= img.length){aux=0;}}
    window.onload=function(){setInterval(slider,2000);}
</script>
